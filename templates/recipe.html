{% extends 'index.html' %} {% block content %}

<div><h2>{{ title }}</h2></div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1>Ingredients</h1>
        </div>
        <div class="card-body">
          <ul>
            {% for ingredient in ingredients %}
            <li>{{ ingredient }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1>Directions</h1>
        </div>
        <div class="card-body">
          <ol>
            <p>{{ directions }}</p>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
